<script>
var input = "DZCFSTFDVSJUZTLJMMT";
var rotNum = 25;

    function rotX(input, rotNum)
    {
      var out = input.replace(/[a-zA-Z]/g, function(c){
        return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + rotNum) ? c : c - 26);
    });
      alert( out); 
    }
rotX(input, rotNum);
</script>
