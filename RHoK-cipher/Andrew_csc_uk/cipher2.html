    <div class="container" style="background-color:#ddd">
      <div class="row" style="margin-top:60px; margin-left:20px;">
        <h3 id="">ATTN AGENT: Match the horizontal and vertical letters from the clues on the right.</h3>
      </div>
      <div class="row" >
        <div class="col-md-6" id="encoder">
          <canvas id="myCanvas" width="550" height="575"></canvas>
        </div>
        <div class="col-md-6">
          <h1>KEY=</h1>
          <table>
          <tr><td>R</td><td>	Q</td><td>	J</td><td>	D</td><td>	I</td><td>	B</td><td>	V</td><td>	F</td><td>	!</td></tr>
          </table>

          <h2>Your Solution:</h2>
          <form name="answers" method="get" action="checker2.htm" autocomplete="off" />

          </form>

    <script>
      var currentMousePos = { x: -1, y: -1 };
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0);
        
      };
      imageObj.src = './assets/img/LevelOneGrid.png';

      $(document).mousemove(function(event) {
        currentMousePos.x = event.pageX;
        currentMousePos.y = event.pageY;
        context.clearRect ( 0 , 0 , 1000 , 1000 );
        context.drawImage(imageObj, 0, 0);
        context.fillStyle="rgba(22, 44, 250, 0.5)";
        context.fillRect(currentMousePos.x-10-$("#myCanvas").offset().left,0,20,imageObj.naturalWidth+20);
        context.fillRect(0,currentMousePos.y-10- $("#myCanvas").offset().top,imageObj.naturalHeight,20);
        
     });
     

    </script>
